<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weight on other planets</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <h1>Lets Find Your Weight on Different Planets</h1>
    </div>
    
    <header>

        <div id="enterLabel">
            <span class="sameSame" ><b>Enter your weight:&nbsp;</b></span>
            <input type="text" id="ourInp" class="newInp" >
            <span class="after" ><b>&nbsp;Kg</b></span>

        </div>

        <div id="result">
            <span class="after"><b>Your weight on:&nbsp;</b> </span>
            <span id="logo">&nbsp; &nbsp; </span>
            <span id="resultInput">
                <input type="text" id="resultInp" class="newInp" >
            </span>
            <span class="after" ><b>&nbsp;Kg</b></span>
        </div>

        
    </header>

    <main>
        <span id="first"><img id="ourFirst" onmouseover="bigImg(this)" src="./images/mercury-modified.png" alt=""></span>
        <span id="second" ><img id="ourSecond" onmouseover="bigImg(this)"  src="./images/vv-modified.png" alt=""></span>
        <span id="third" ><img id="ourThird" onmouseover="bigImg(this)" src="./images/earth-modified.png" alt=""></span>
        <span id="four" ><img  id="ourFourth" onmouseover="bigImg(this)" src="./images/mars-modified.png" alt=""></span>
        <span id="five" ><img id="ourFifth" onmouseover="bigImg(this)" src="./images/jupyter-modified.png" alt=""></span>
        <span id="six" ><img id="ourSixth" onmouseover="bigImg(this)" src="./images/saturnNew-removebg-preview.png" alt=""></span>
        <span id="seven" ><img id="ourSeventh" onmouseover="bigImg(this)" src="./images/uranus-modified.png" alt=""></span>
        <span id="eight" ><img id="ourEight" onmouseover="bigImg(this)" src="./images/neptune-modified.png" alt=""></span>
    </main>
<script src="index.js"></script>
</body>
</html>
